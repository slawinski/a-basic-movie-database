version: "3"

services:
  web:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm start
    environment:
      POSTGRES_PASSWORD: password
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - "5432:5432"
    expose:
      - "5432"
